<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Duolingo - Register & Login Card</title>
</head>
<body>
    <div class="bg-white h-screen flex items-center justify-center">

        <!-- Card -->
        <card class="border-2 border-gray-300 rounded-2xl p-5 w-96">
        
          <!-- Caption -->
          <p class="text-2xl font-bold text-gray-700">Create a profile to save your progress!</p>
      
          <!-- Register Button -->
          <button class="hover:bg-green-400 bg-green-500 delay-75 duration-100 text-white text-sm font-bold rounded-2xl w-full py-3 mt-7 border-b-4 border-b-green-600">CREATE A PROFILE</button>
      
          <!-- Login Button -->
          <button class="hover:bg-sky-400 bg-sky-500 delay-75 duration-100 text-white text-sm font-bold rounded-2xl w-full py-3 mt-3 border-b-4 border-b-sky-600">SIGN IN</button>
        
        </card>
      
      </div>
</body>
</html>
